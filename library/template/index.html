<!DOCTYPE html>
<html>
<head>
    <title>Thư viện</title>
</head>
<body>
    <h1>Danh sách sách</h1>
    <a href="/add">+ Thêm sách mới</a>
    <ul>
        {% for book in books %}
            <li>
                <b>{{ book[1] }}</b> - {{ book[2] }}
                {% if book[3] == 1 %}
                    [Còn] <a href="/borrow_return/{{ book[0] }}">Mượn</a>
                {% else %}
                    [Đang mượn] <a href="/borrow_return/{{ book[0] }}">Trả</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
